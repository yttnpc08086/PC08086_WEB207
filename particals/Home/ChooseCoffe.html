<div style="background-image: url('img/bg-1.jpg'); background-attachment: fixed; " class="p-5">
    <div class="text-primary text-uppercase my-4 text-center pt-5">CHOOSE BEST COFFEE</div>
    <h3 class="font-family-'Oswald' my-4 text-white text-center" style="font-size: 42px;">Kaffen Popular Coffee Menu
    </h3>
    <div class="container bg-black">
        <div class="col-12 d-flex" ng-repeat="pro in product ">
            <div class=" col-sm-12 col-md-12 col-lg-6 p-5">
                <div class="row gy-4">
                    <div class="col-12 col-lg-4">
                        <img src={{pro.img}} alt="" height="150px" class="container-fluid mt-4 circle rounded-3">
                    </div>
                    <div class="col-12 col-lg-8 text-secondary">
                        <h3 class="font-family-'Oswald' my-4 text-white" style="font-size: 24px;">{{pro.name}}
                        </h3>
                        <p>{{pro.description}}</p>
                        <p class="text-primary text-uppercase my-4 "
                            style="font-family: 'Merienda', cursive; font-size: 24px;">--------------- <span
                                class="p-4">{{ pro.price | currency}}</span></p>
                    </div>
                </div>
            </div>
            <div class=" col-sm-12 col-md-12 col-lg-6 p-5">
                <div class="row gy-4">
                    <div class="col-12 col-lg-4">
                        <img src={{pro.img}} alt="" height="150px" class="container-fluid mt-4 circle rounded-3">
                    </div>
                    <div class="col-12 col-lg-8 text-secondary">
                        <h3 class="font-family-'Oswald' my-4 text-white" style="font-size: 24px;">{{pro.name}}
                        </h3>
                        <p>{{pro.description}}</p>
                        <p class="text-primary text-uppercase my-4 "
                            style="font-family: 'Merienda', cursive; font-size: 24px;">--------------- <span
                                class="p-4">{{ pro.price | currency}}</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
